  <body class="bg-light">
    <div class="container">

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Turno</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username">Especialidad</label>
            <div class="input-group">
                <select name="select" class="form-control" [(ngModel)]="espec" (change)="traerMedicos()">
                    <option disabled selected value> -- Seleccione una opción -- </option>
                    <option [value]="especialidad" *ngFor="let especialidad of listaEspecialidades">{{especialidad}}</option> 
                </select>
            </div>
        </div>

        <div class="mb-3" *ngIf="espec==''">
          <label for="email">Medico</label>
          <div class="input-group">
            <select name="select" class="form-control" [(ngModel)]="medico" (change)="horarios()">
                <option disabled selected value> -- Seleccione una opción -- </option>
                <option [value]="medico.id" *ngFor="let medico of listaMedicosElegidos">{{medico.nombre}} {{medico.apellido}}</option> 
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Fecha del turno</label>
          <input [(ngModel)]="nuevoTurno.fecha" id="datefield" name="publico" type="date" min='{{minimo}}' max='{{maximo}}' class="form-control">
          <button (click)="horarios()">Prueba</button>
        </div>

        <div class="mb-3">
          <label for="username">Horario</label>
          <select name="select" class="form-control" [(ngModel)]="espec">
            <option disabled selected value> -- Seleccione una hora -- </option>
            <option [value]="especialidad" *ngFor="let especialidad of listaHorarios">{{especialidad}}</option> 
          </select>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="guardarTurno()">Pedir turno</button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="form-validation.js"></script></body>
