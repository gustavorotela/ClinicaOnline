<div  style="  width: 100%; height: 100%;">
    <div style="background: whitesmoke;">
      <div class="ui-g-12"  style="font-size: 150%;text-align: center">
        <div class="ui-g-12 ui-md-12">
          <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
          <select name="tipo" [(ngModel)]="tipo">
            <option value="1">Paciente</option>
            <option value="2">Profesional</option>
          </select>
        </div>
        <div *ngIf="tipo == 1">
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="email" name="email"  style="width: 90%;" pInputText placeholder="Correo electronico" [(ngModel)]="usuario.email">  
          </div>   
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="usuario"  style="width: 90%;" pInputText placeholder="Usuario" [(ngModel)]="usuario.usuario">  
          </div>           
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="nombre"  style="width: 90%;" pInputText placeholder="Nombre" [(ngModel)]="usuario.nombre">  
          </div>  
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="apellido"  style="width: 90%;" pInputText placeholder="Apellido" [(ngModel)]="usuario.apellido">  
          </div>  
          <div class="ui-g-12 ui-md-12" style="text-align: center">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" name="pass"  style="width: 90%;" placeholder="Contrase単a" [(ngModel)]="pass"/> 
          </div>    
          <div class="ui-g-12 ui-md-12" style="text-align: center">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" name="pass2"  style="width: 90%;" placeholder="Repita la contrase単a" [(ngModel)]="pass2"/> 
          </div>
          <div class="form-group">
            <div class="container" *ngFor="let im of imagenPreview">
              <img src="{{im}}" width="200px" height="200px" alt="">
              <div class="overlay">
                <a href="#" class="icon" title="User Profile">
                  <i class="fa fa-user"></i>
                </a>
               </div>
            </div>
            <ngx-file-drop  [disabled]="imagenPreview.length == 2" (onFileDrop)="dropped($event)" 
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <button [disabled]="imagenPreview.length == 2" type="button" (click)="openFileSelector()">Browse Files</button>
                </ng-template>
            </ngx-file-drop>
          </div>
        </div>  
        <div *ngIf="tipo == 2">
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="email" name="email"  style="width: 90%;" pInputText placeholder="Correo electronico" [(ngModel)]="profesional.email">  
          </div>   
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="usuario"  style="width: 90%;" pInputText placeholder="Usuario" [(ngModel)]="profesional.usuario">  
          </div>           
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="nombre"  style="width: 90%;" pInputText placeholder="Nombre" [(ngModel)]="profesional.nombre">  
          </div>  
          <div class="ui-g-12 ui-md-12">
            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
            <input type="text" name="apellido"  style="width: 90%;" pInputText placeholder="Apellido" [(ngModel)]="profesional.apellido">  
          </div>  
          <div class="ui-g-12 ui-md-12" style="text-align: center">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" name="pass"  style="width: 90%;" placeholder="Contrase単a" [(ngModel)]="pass"/> 
          </div>    
          <div class="ui-g-12 ui-md-12" style="text-align: center">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" name="pass2"  style="width: 90%;" placeholder="Repita la contrase単a" [(ngModel)]="pass2"/> 
          </div>
          <div class="form-group">
            <div class="container" *ngFor="let im of imagenPreview">
              <img src="{{im}}" width="200px" height="200px" alt="">
              <div class="overlay">
                <a href="#" class="icon" title="User Profile">
                  <i class="fa fa-user"></i>
                </a>
               </div>
            </div>
            <ngx-file-drop  [disabled]="imagenPreview.length == 2" (onFileDrop)="dropped($event)" 
            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <button [disabled]="imagenPreview.length == 2" type="button" (click)="openFileSelector()">Browse Files</button>
                </ng-template>
            </ngx-file-drop>
          </div>
        </div> 
      </div>
      <div class="container ui-g-12" style="text-align: center; font-size: 79%">
        <button mat-raised-button color="primary" (click)="Registrar()">Registrarse</button>
      </div>
    </div>
  </div>
